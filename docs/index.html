    <div id="loginModal" class="modal">

            <h2>Login Form</h2>
            <form id="loginForm">
                <div class="field">

                    <input type="password" id="password" required>

                    <label for="remember-me">Remember me</label>
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
