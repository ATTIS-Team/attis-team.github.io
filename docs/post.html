<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="https://attis-team.github.io" class="back-button">← Go Back</a>
    <main id="post-content">
        <h1>Loading post...</h1>
    </main>
    <div class="footer">
        © 2024 Danlo Corporation. All Rights Reserved.
    </div>
    <script>
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const postName = params.get('post');
            const url = 'https://api.jsonsilo.com/public/3de8bd06-d7a6-4ade-80b1-6d36a778f608';

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const posts = await response.json();
                const post = posts.find(p => p.name === postName);
                const postContainer = document.getElementById("post-content");

                if (post) {
                    document.title = post.title;

                    postContainer.innerHTML = `
                        <h1>${post.title}</h1>
                        <div>${post.content}</div>
                    `;
                } else {
                    postContainer.innerHTML = "<p>Post not found.</p>";
                }
            } catch (error) {
                console.error("Error fetching JSON data:", error);
                document.getElementById("post-content").innerHTML = "<p>Error loading post.</p>";
            }
        }

        loadPost();
    </script>
</body>
</html>
